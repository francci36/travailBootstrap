<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="background-color: grey ;">
        <form action="" method="POST">
            <div class="row mt-1">
                <div class="col-md-6">
                        <label for="civilite" class="col-form-label">Civilité</label>
                </div>
                <div class="col-md-6">
                        <label for="nom" class="col-md-6 col-form-label">Nom</label>
                </div>
                <div class="col-md-6">
                        <select class="form-select" name="civilite">
                            <option value="Mme">Mme</option>
                            <option value="Mr">Mr</option>
                            <option value="autre">Autre</option>
                        </select>
                </div>
                <div class="col-md-6">
                        <input type="text" class="form-control" name="nom" placeholder="Votre nom" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-6">
                        <label for="prenom" class="col-form-label">Prénom</label>
                </div>
                <div class="col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-md-6">
                        <input type="text" class="form-control" name="prenom" placeholder="Votre prénom" />
                </div>
                <div class="col-md-6">
                        <input type="email" class="form-control" name="email" placeholder="Votre email" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-md-6">
                        <label for="telephone" class="col-form-label">Téléphone</label>
                </div>
                <div class="col-md-6">
                        <label for="motdepasse" class="col-form-label">Mot de passe</label>
                </div>
                <div class="col-md-6">
                        <input type="tel" class="form-control" name="telephone" placeholder="Votre téléphone" />
                </div>
                <div class="col-md-6">
                        <input type="password" class="form-control" name="motdepasse" placeholder="Mot de passe" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="offset-6 col-md-6">
                        <label for="motdepasse2" class="col-form-label">Répéter mot de passe</label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="offset-6 col-md-6">
                        <input type="password" class="form-control" name="motdepasse2" placeholder="Répéter Mot de passe" />
                </div>
            </div>
            <div class="row mt-1">
                <label for="adresse" class="col-md-12 col-form-label">Adresse</label>
                <div class="col-md-12">
                        <textarea class="form-control" name="adresse"></textarea>
                </div>
            </div>
            <div class="row mt-1">
                <label for="codepostal" class="col-md-2 col-form-label text-end">Code postal</label>
                <div class="col-md-3">
                        <input type="text" name="codepostal" class="form-control" placeholder="Code postal" />
                </div>
                <label for="ville" class="col-md-2 col-form-label text-end">Ville</label>
                <div class="col-md-5">
                        <input type="text" name="ville" class="form-control" placeholder="Ville" />
                </div>
            </div>
            <div class="row mt-1">
                <label for="range" class="form-label">Range</label>
                <input type="range" class="form-range" min="0" max="100" step="5" id="range">
            </div>
            <button type="submit" class="btn btn-success" name="submit">Inscription</button>

        </form>
        <div class="alert alert-info" role="alert">
            Attention inscription obligatoire
        </div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#buttonmodal">Ouvrir la modal</button>
        <!--code pour la modal-->
        <div class="modal fade" id="buttonmodal" tabindex="-1"role="dialog" aria-labelledby="buttonmodaltitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buttonmodaltitle">Ma première modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fermer"></button>
                    </div>
                    <div class="modal-body">
                        Contenu de ma modal
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fermer</button>
                        <button type="button" class="btn btn-primary">Enresgistrer</button>
                    </div>
                </div>
               
            </div>

        </div>
        <h3>Slide bootstrap</h3>
        <div id="carouselTest" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselTest" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Photo1"></button>
                <button type="button" data-bs-target="#carouselTest" data-bs-slide-to="1"  aria-label="photo2"></button>
                <button type="button" data-bs-target="#carouselTest" data-bs-slide-to="2"  aria-label="photo3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://64.media.tumblr.com/aea0e208a044e43253447e3cdf47382d/tumblr_pr37ph56PT1tawn8uo1_1280.jpg" class="d-block img-fluid mx-auto" alt="photo 1">
                </div>
                <div class="carousel-item">
                    <img src="https://64.media.tumblr.com/e816f3682bd13f440383af719c8db95a/tumblr_pr610nidtz1tawn8uo1_1280.jpg" class="d-block img-fluid mx-auto" alt="photo 2">
                </div>
                <div class="carousel-item">
                    <img src="https://64.media.tumblr.com/3c3807dbfcab73101bd0000b4b29c05b/tumblr_pr22ueEVAz1tawn8uo1_1280.jpg" class="d-block img-fluid mx_auto" alt="photo 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="carouselTest" data-bs-ride="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTest" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span> 
            </button>
        </div>
        
    </div>
</body>
</html>
